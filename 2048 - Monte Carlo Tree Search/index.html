<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Monte Carlo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content">
        <h1 class="title">Use of Monte Carlo Tree Search in 2048</h1>
        <div id="game-board" class="game-board"></div>
        <div class="buttons">
            <button id="create" class="btn">Create</button>
            <button id="start" class="btn">Start</button>
            <button id="stop" class="btn">Stop</button>
        </div>
        <div class="settings">
            <div>
                <label for="iterations">Number of simulations:</label>
                <input type="number" id="n_simulations" value="1000" class="setting-input">
            </div>
            <div>
                <label for="max-moves">Simulation depth:</label>
                <input type="number" id="simulation_depth" value="100" class="setting-input">
            </div>
        </div>
        <div id="score-container" class="info">Score: <span id="score">0</span></div>
        <div id="move-container" class="info">Move: <span id="move">Nenhum</span></div>
        
    </div>
    <script src="2048.js"></script>
    <script>
        // Inicializar o MonteCarloDriver quando a pÃ¡gina carregar
        window.addEventListener('DOMContentLoaded', () => {
            new MonteCarloDriver();
        });
    </script>
</body>

</html>
